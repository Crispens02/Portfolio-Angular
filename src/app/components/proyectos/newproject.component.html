<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
              
                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
