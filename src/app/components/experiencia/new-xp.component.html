<div *ngIf="!isLogged">
  <h1>usted no tiene acceso</h1>
</div>
<div class="container" *ngIf="isLogged">
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>

        <div class="form-group">
          <label for="descripcionE">Descripcion de la tarea</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>

        <div class="form-group">
          <label for="imgE">Link de la imagen</label>
          <input
            type="text"
            class="form-control"
            id="imgE"
            name="imgE"
            [(ngModel)]="imgE"
            required
          />
        </div>

        <button class="btn btn-primary">Agregar experiencia</button>
      </form>
    </div>
  </div>
</div>
